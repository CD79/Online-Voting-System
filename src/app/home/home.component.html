<div style="padding: 13px;">
    <mat-spinner *ngIf="products.length === 0"></mat-spinner>

    <mat-card *ngFor="let product of products" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.author}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <div>Votes: {{product.vote_count}}</div>                                    
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="btn" (click)="onUpvoteClick(product)"> Upvote</button>
            <button mat-raised-button class="btn" (click)="onDownvoteClick(product)">Downvote</button>
        </mat-card-actions>
    </mat-card>
</div>

<div>
    <button (click) ="firstPage()" mat-button> First</button>
    <button (click) ="previousPage()" mat-button> Previous</button>
    <button (click) ="nextPage()" mat-button> Next</button>
    <button (click) ="lastPage()" mat-button> Last</button>
</div>
